<div class="container">
    <div class="row">
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of courseReg ">
                    <td>{{c.courseId}}</td>
                    <td>{{c.courseName}}</td>
                    <td>
                        <button (click)="register(c.courseName)">Register</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
